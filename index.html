<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./style/main.css">
</head>

<body>
  <div class="cardMusicPlayer">
    <img id="imgCardPlayer" src="./assets/images/Símbolo De Nota Musical ícones em vetor livre criados por Freepik.png"
      alt="">

    <h1 id="musicTitle" class="textInfo">Better Off Alone</h1>
    <h2 id="artist" class="textInfo">Rxbyn</h2>

    <div id="outsideProgressBar" class="progressBar">
      <div id="insideProgressBar"></div>
      <div id="pointProgressBar"></div>
    </div>
    <p class="time" id="forwardTime">00:00</p>
    <p class="time" id="reverseTime">00:00</p>

    <div id="flexBtns">
      <img class="btn" id="playStopButton" src="./assets/images/play.png" alt="">
    </div>
  </div>

  <script src="./controller/MusicPlayerController.js"></script>
  <script src="./index.js"></script>
</body>

</html>
